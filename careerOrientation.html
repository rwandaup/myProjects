        ];

        let currentQuestionIndex = 0;

        document.addEventListener("DOMContentLoaded", () => {
            displayQuestion(currentQuestionIndex);
            updateProgress();
        });

        function displayQuestion(index) {
            const questionContainer = document.getElementById("questionContainer");
            questionContainer.innerHTML = `
                <p>${questions[index].question}</p>
                <label>
                    <input type="radio" name="${questions[index].name}" value="1" required> True
                </label>
                <label>
                    <input type="radio" name="${questions[index].name}" value="0" required> False
                </label>
            `;
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            document.getElementById("prevButton").disabled = currentQuestionIndex === 0;
            document.getElementById("nextButton").disabled = currentQuestionIndex === questions.length - 1;
        }

        function navigate(direction) {
            if (direction === 'next' && currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
            } else if (direction === 'previous' && currentQuestionIndex > 0) {
                currentQuestionIndex--;
            }
            displayQuestion(currentQuestionIndex);
            updateProgress();
        }

        function updateProgress() {
            document.getElementById("questionNumber").innerText = currentQuestionIndex + 1;
            document.getElementById("totalQuestions").innerText = questions.length;
        }
    </script>
